<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter | Free & Online</title>
    <meta name="description" content="Convert your PDF files to editable Word documents for free. Our online tool also allows you to compress images to reduce file size.">
    <meta name="keywords" content="PDF to Word, PDF converter, Word converter, PDF to DOCX, online converter, free converter">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>PDF to Word Converter</h1>
    </header>

    <main>
        <div class="converter-container">
            <h2>Select PDF to Convert</h2>
            <p>Choose a PDF file from your computer to convert to an editable Word document.</p>
            <input type="file" id="pdf-file" accept=".pdf">
            <label for="pdf-file" class="file-label">Choose File</label>
            <p id="file-name"></p>

            <div class="options-container">
                <h3>Options</h3>
                <label for="compression-level">Image Compression Level:</label>
                <select id="compression-level">
                    <option value="high">High (Smallest File Size)</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low (Best Quality)</option>
                </select>
            </div>

            <button id="convert-btn">Convert to Word</button>

            <div class="progress-container" style="display: none;">
                <p>Converting...</p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <div class="download-container" style="display: none;">
                <p>Your Word document is ready!</p>
                <a href="#" id="download-link" class="download-btn" download="converted.docx">Download Word File</a>
            </div>
        </div>

        <div class="ad-space">
            <h2>Advertisement</h2>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Your Website Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
