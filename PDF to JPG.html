<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Free PDF to JPG Converter | High Quality Image Extraction</title>
    <meta name="description" content="Convert PDF to high-quality JPG images online for free. Choose compression levels, optimize images, and download instantly. No registration needed!"/>
    <meta name="keywords" content="PDF to JPG, convert PDF to image, online PDF converter, compress PDF images, image optimization"/>
    <meta name="author" content="YourBrandName"/>

    <!-- Bootstrap CSS for responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .tool-container {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .ad-space {
            margin: 20px 0;
            text-align: center;
            min-height: 90px;
            background-color: #f1f1f1;
            border: 1px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
        }
        .preview-img {
            max-width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Ad Slot Top -->
    <div class="ad-space">
        <!-- Replace with your AdSense code -->
        <p>Top Ad Placeholder (728x90)</p>
    </div>

    <div class="tool-container">
        <h1 class="text-center mb-4">PDF to JPG Converter</h1>
        <form id="pdfToJpgForm">
            <div class="mb-3">
                <label for="pdfFile" class="form-label">Upload your PDF file:</label>
                <input class="form-control" type="file" id="pdfFile" accept=".pdf" required>
            </div>

            <div class="mb-3">
                <label for="compression" class="form-label">Select Compression Level:</label>
                <select class="form-select" id="compression">
                    <option value="low">Low (Best Quality)</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High (More Compression)</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Convert to JPG</button>
            </div>
        </form>

        <div id="output" class="mt-4 text-center">
            <p id="status" class="text-muted"></p>
            <div id="imagePreview"></div>
        </div>
    </div>

    <!-- Ad Slot Bottom -->
    <div class="ad-space">
        <!-- Replace with your AdSense code -->
        <p>Bottom Ad Placeholder (728x90)</p>
    </div>

    <!-- Google AdSense -->
    <!-- Replace ca-pub-XXXXXXXXXXXXXXXX with your Ad Unit ID -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({
              google_ad_client: "ca-pub-XXXXXXXXXXXXXXXX",
              enable_page_level_ads: true
         });
    </script>

    <!-- JS Logic -->
    <script>
        document.getElementById('pdfToJpgForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const file = document.getElementById('pdfFile').files[0];
            const compression = document.getElementById('compression').value;
            const status = document.getElementById('status');
            const preview = document.getElementById('imagePreview');

            if (!file) {
                status.textContent = "Please upload a valid PDF.";
                return;
            }

            status.textContent = "Processing PDF... (simulation only)";
            preview.innerHTML = '';

            // Simulated image preview (replace with real backend logic)
            setTimeout(() => {
                status.textContent = "Conversion Complete!";
                const img = document.createElement('img');
                img.src = "https://via.placeholder.com/600x800.png?text=Simulated+JPG+Image";
                img.classList.add("preview-img");
                preview.appendChild(img);
            }, 2000);
        });
    </script>

</body>
</html>
